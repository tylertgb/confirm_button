<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Button</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>
    <h2>Sample Input Form</h2>

    <form id="sampleForm">
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
        <input type="number" id="age" name="age" placeholder="Enter your age"><br><br>
    </form>

    <button class="btn" id="btn">Submit</button>
    <div class="row">
        <span class="check" id="check"><i class="bi bi-check-lg"></i></span>
        <span class="message" id="message">Done</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
