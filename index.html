<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation & Confirm Button</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>

    
    <h2>Register</h2>

    <form id="form">
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
    
         <!-- Area to display form submission status -->
         <p id="formStatus"></p>

        <button class="btn" id="btn">Register</button>
        <div class="row">
            <span class="check" id="check"><i class="bi bi-check-lg"></i></span>
            <span class="message" id="message"></span>
        </div>
        <span class="submitAnother">Register Another</span>
    </form>

    <script src="script.js"></script>
</body>
</html>
